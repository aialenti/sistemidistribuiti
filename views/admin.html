<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/socketio.js"></script>
  </head>
  <body>
    <div class="container">
      <ul id="mytab" class="nav nav-tabs">
        <li class="active">
          <a href="#users">Manage Users</a>
        </li>
        <li><a href="#matches">Manage Matches</a></li>
        <li><a href="#matchdays">Manage Match Days</a></li>
        <li><a href="#teams">Manage Teams</a></li>
        <li><a href="#scores">Manage Scores</a></li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="users">


        </div>
        <div class="tab-pane fade" id="matches">
        </div>
        <div class="tab-pane fade" id="matchdays">
        </div>
        <div class="tab-pane fade" id="teams">
          <table class="table table-striped span2 table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Mark</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="scores">
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/bootstrap-tab.js"></script>
    <script src="/admin.js"></script>
    
  </body>
</html>
